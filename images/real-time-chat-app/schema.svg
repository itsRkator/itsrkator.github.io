<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="schema-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.06"/>
    </filter>
    <marker id="schema-arrow" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>
  <!-- Page: 24px margin -->
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <!-- Header: 48px height, 24px padding -->
  <rect x="0" y="0" width="400" height="48" rx="10" fill="white"/>
  <text x="24" y="32" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui, sans-serif">PostgreSQL schema · TypeORM</text>
  <!-- Entity boxes: 24px margin, 16px padding inside, 8px gap between -->
  <rect x="40" y="56" width="96" height="68" rx="6" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#schema-shadow)"/>
  <rect x="56" y="68" width="64" height="20" rx="4" fill="#dbeafe"/>
  <text x="88" y="80" text-anchor="middle" dominant-baseline="middle" fill="#1e40af" font-size="10" font-weight="600" font-family="system-ui, sans-serif">users</text>
  <text x="56" y="100" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">id, email, name</text>
  <text x="56" y="112" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">createdAt</text>
  <rect x="264" y="56" width="96" height="68" rx="6" fill="white" stroke="#3b82f6" stroke-width="2" filter="url(#schema-shadow)"/>
  <rect x="280" y="68" width="64" height="20" rx="4" fill="#dbeafe"/>
  <text x="312" y="80" text-anchor="middle" dominant-baseline="middle" fill="#1e40af" font-size="10" font-weight="600" font-family="system-ui, sans-serif">rooms</text>
  <text x="280" y="100" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">id, name, type</text>
  <text x="280" y="112" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">createdAt</text>
  <rect x="152" y="140" width="96" height="68" rx="6" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#schema-shadow)"/>
  <rect x="168" y="152" width="64" height="20" rx="4" fill="#ede9fe"/>
  <text x="200" y="164" text-anchor="middle" dominant-baseline="middle" fill="#5b21b6" font-size="10" font-weight="600" font-family="system-ui, sans-serif">messages</text>
  <text x="168" y="186" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">id, roomId, userId</text>
  <text x="168" y="198" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">body, status</text>
  <rect x="152" y="224" width="96" height="40" rx="6" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#schema-shadow)"/>
  <text x="200" y="246" text-anchor="middle" dominant-baseline="middle" fill="#15803d" font-size="9" font-weight="600" font-family="system-ui, sans-serif">message_status</text>
  <!-- Arrows: users → messages, rooms → messages, messages → message_status -->
  <path d="M136 88 L152 140" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 2" marker-end="url(#schema-arrow)"/>
  <path d="M264 88 L248 140" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 2" marker-end="url(#schema-arrow)"/>
  <path d="M200 208 L200 224" stroke="#94a3b8" stroke-width="1" stroke-dasharray="4 2" marker-end="url(#schema-arrow)"/>
</svg>
