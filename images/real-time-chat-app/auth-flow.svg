<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="auth-flow-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Page: 24px margin -->
  <rect width="400" height="280" rx="10" fill="#f1f5f9"/>
  <!-- Card: 24px margin, 24px padding, content fits inside (no overflow) -->
  <rect x="24" y="24" width="352" height="232" rx="8" fill="white" filter="url(#auth-flow-shadow)"/>
  <text x="200" y="64" text-anchor="middle" fill="#1e293b" font-size="16" font-weight="600" font-family="system-ui, sans-serif">Sign in</text>
  <text x="200" y="82" text-anchor="middle" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">JWT · REST + Socket.IO</text>
  <!-- Form: 24px padding from card (48), 8px label-input gap -->
  <text x="48" y="104" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Email</text>
  <rect x="48" y="112" width="304" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="64" y="130" dominant-baseline="middle" fill="#94a3b8" font-size="12" font-family="system-ui, sans-serif">you@company.com</text>
  <text x="48" y="158" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Password</text>
  <rect x="48" y="166" width="304" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="64" y="184" dominant-baseline="middle" fill="#94a3b8" font-size="12" font-family="system-ui, sans-serif">••••••••</text>
  <rect x="48" y="208" width="304" height="36" rx="6" fill="#2563eb"/>
  <text x="200" y="228" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="13" font-weight="600" font-family="system-ui, sans-serif">Sign in</text>
</svg>
