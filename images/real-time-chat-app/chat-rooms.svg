<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="chat-rooms-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Page background -->
  <rect width="400" height="280" rx="10" fill="#f1f5f9"/>
  <!-- Sidebar: 96px, 24px padding -->
  <rect x="0" y="0" width="96" height="280" fill="#1e293b"/>
  <text x="24" y="32" fill="white" font-size="13" font-weight="600" font-family="system-ui, sans-serif">Chat</text>
  <rect x="24" y="52" width="48" height="28" rx="6" fill="#3b82f6"/>
  <text x="48" y="66" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="11" font-weight="500" font-family="system-ui, sans-serif">General</text>
  <text x="24" y="100" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif"># dev-team</text>
  <text x="24" y="120" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif"># random</text>
  <text x="24" y="140" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif"># support</text>
  <text x="24" y="168" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">Rooms</text>
  <!-- Main: 304px width, 16px padding -->
  <rect x="96" y="0" width="304" height="280" rx="0" fill="white" filter="url(#chat-rooms-shadow)"/>
  <rect x="96" y="0" width="304" height="48" rx="0" fill="#f8fafc"/>
  <circle cx="120" cy="24" r="6" fill="#22c55e"/>
  <text x="136" y="24" dominant-baseline="middle" fill="#1e293b" font-size="13" font-weight="600" font-family="system-ui, sans-serif">General</text>
  <text x="136" y="40" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">3 online</text>
  <!-- Messages: 16px from main left (112) -->
  <rect x="112" y="60" width="216" height="40" rx="8" fill="#e2e8f0"/>
  <text x="128" y="76" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Alex</text>
  <text x="128" y="92" fill="#475569" font-size="11" font-family="system-ui, sans-serif">Hey, when is the deploy?</text>
  <rect x="176" y="108" width="192" height="40" rx="8" fill="#2563eb"/>
  <text x="192" y="124" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">You</text>
  <text x="192" y="140" fill="rgba(255,255,255,0.95)" font-size="11" font-family="system-ui, sans-serif">Tomorrow 10 AM. All set.</text>
  <rect x="112" y="156" width="208" height="40" rx="8" fill="#e2e8f0"/>
  <text x="128" y="172" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Jordan</text>
  <text x="128" y="188" fill="#475569" font-size="11" font-family="system-ui, sans-serif">Jordan is typing...</text>
  <!-- Input row: input 32px height, send 28px, arrow centered -->
  <rect x="112" y="216" width="232" height="32" rx="8" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="128" y="234" dominant-baseline="middle" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif">Type a message...</text>
  <rect x="352" y="218" width="28" height="28" rx="6" fill="#2563eb"/>
  <path d="M362 232 L370 232 L366 228 M366 236 L370 232" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
