<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="gshadow3" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.08"/>
    </filter>
    <marker id="arrowInfra" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#94a3b8"/>
    </marker>
    <marker id="arrowInfraGreen" markerWidth="8" markerHeight="6" refX="7" refY="3" orient="auto">
      <polygon points="0 0, 8 3, 0 6" fill="#22c55e"/>
    </marker>
    <!-- BigQuery: official Google icon (Icon_24px_BigQuery_Color) -->
    <symbol id="bigQueryIcon" viewBox="0 0 24 24">
      <path fill="#aecbfa" fill-rule="evenodd" d="M6.73,10.83v2.63A4.91,4.91,0,0,0,8.44,15.2V10.83Z"/>
      <path fill="#669df6" fill-rule="evenodd" d="M9.89,8.41v7.53A7.62,7.62,0,0,0,11,16,8,8,0,0,0,12,16V8.41Z"/>
      <path fill="#aecbfa" fill-rule="evenodd" d="M13.64,11.86v3.29a5,5,0,0,0,1.7-1.82V11.86Z"/>
      <path fill="#4285f4" fill-rule="evenodd" d="M17.74,16.32l-1.42,1.42a.42.42,0,0,0,0,.6l3.54,3.54a.42.42,0,0,0,.59,0l1.43-1.43a.42.42,0,0,0,0-.59l-3.54-3.54a.42.42,0,0,0-.6,0"/>
      <path fill="#669df6" fill-rule="evenodd" d="M11,2a9,9,0,1,0,9,9,9,9,0,0,0-9-9m0,15.69A6.68,6.68,0,1,1,17.69,11,6.68,6.68,0,0,1,11,17.69"/>
    </symbol>
    <!-- VPC: official Google icon (Icon_24px_VirtualPrivateCloud_Color) -->
    <symbol id="vpcIcon" viewBox="0 0 24 24">
      <rect fill="#aecbfa" x="16" y="2" width="6" height="6"/>
      <rect fill="#669df6" x="19" y="2" width="3" height="6"/>
      <rect fill="#aecbfa" x="16" y="16" width="6" height="6"/>
      <rect fill="#669df6" x="19" y="16" width="3" height="6"/>
      <rect fill="#aecbfa" x="2" y="2" width="6" height="6"/>
      <rect fill="#669df6" x="5" y="2" width="3" height="6"/>
      <rect fill="#aecbfa" x="2" y="16" width="6" height="6"/>
      <rect fill="#669df6" x="5" y="16" width="3" height="6"/>
      <rect fill="#669df6" x="8" y="4" width="8" height="2"/>
      <rect fill="#669df6" x="8" y="18" width="8" height="2"/>
      <rect fill="#669df6" x="18" y="8" width="2" height="8"/>
      <rect fill="#669df6" x="4" y="8" width="2" height="8"/>
      <rect fill="#4285f4" x="4" y="8" width="2" height="2"/>
      <rect fill="#4285f4" x="18" y="8" width="2" height="2"/>
      <rect fill="#4285f4" x="8" y="4" width="2" height="2"/>
      <rect fill="#4285f4" x="8" y="18" width="2" height="2"/>
