  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <!-- Header -->
  <rect x="0" y="0" width="400" height="40" rx="10" fill="white"/>
  <text x="200" y="26" text-anchor="middle" dominant-baseline="middle" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui, sans-serif">Google Cloud • Infrastructure</text>
  <!-- GCP Project -->
  <rect x="80" y="52" width="240" height="44" rx="8" fill="white" stroke="#4285f4" stroke-width="2" filter="url(#gshadow3)"/>
  <text x="200" y="74" text-anchor="middle" dominant-baseline="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">GCP Project</text>
  <!-- VPC: Virtual Private Cloud – official Google VPC icon -->
  <rect x="32" y="112" width="104" height="64" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#gshadow3)"/>
  <rect x="48" y="128" width="72" height="32" rx="4" fill="#e0f2fe"/>
  <rect x="49" y="129" width="70" height="30" rx="3" fill="none" stroke="#0284c7" stroke-width="1" stroke-dasharray="3 2" stroke-opacity="0.6"/>
  <use href="#vpcIcon" x="72" y="132" width="24" height="24"/>
  <text x="84" y="168" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="600" font-family="system-ui, sans-serif">VPC</text>
  <!-- Compute: official Google Compute Engine icon -->
  <rect x="156" y="112" width="88" height="64" rx="6" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#gshadow3)"/>
  <rect x="172" y="128" width="56" height="32" rx="4" fill="#dcfce7"/>
  <rect x="173" y="129" width="54" height="30" rx="3" fill="none" stroke="#15803d" stroke-width="1" stroke-dasharray="3 2" stroke-opacity="0.6"/>
  <use href="#computeIcon" x="188" y="132" width="24" height="24"/>
  <text x="200" y="168" text-anchor="middle" dominant-baseline="middle" fill="#15803d" font-size="10" font-weight="600" font-family="system-ui, sans-serif">Compute</text>
  <!-- BigQuery: official Google BigQuery icon -->
  <rect x="264" y="112" width="104" height="64" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#gshadow3)"/>
  <rect x="280" y="128" width="72" height="32" rx="4" fill="#dcfce7"/>
  <rect x="281" y="129" width="70" height="30" rx="3" fill="none" stroke="#4285f4" stroke-width="1" stroke-dasharray="3 2" stroke-opacity="0.6"/>
  <use href="#bigQueryIcon" x="302" y="132" width="24" height="24"/>
  <text x="316" y="168" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="600" font-family="system-ui, sans-serif">BigQuery</text>
  <!-- Storage: official Google Cloud Storage icon -->
  <rect x="156" y="192" width="88" height="64" rx="6" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#gshadow3)"/>
  <rect x="172" y="208" width="56" height="32" rx="4" fill="#fef3c7"/>
  <rect x="173" y="209" width="54" height="30" rx="3" fill="none" stroke="#b45309" stroke-width="1" stroke-dasharray="3 2" stroke-opacity="0.6"/>
  <use href="#storageIcon" x="188" y="212" width="24" height="24"/>
  <text x="200" y="248" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="600" font-family="system-ui, sans-serif">Storage</text>
  <!-- Connectors (drawn last so they sit on top) -->
  <path d="M200 96 L84 112" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3 2" marker-end="url(#arrowInfra)"/>
  <path d="M200 96 L200 112" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3 2" marker-end="url(#arrowInfra)"/>
  <path d="M200 96 L316 112" stroke="#94a3b8" stroke-width="1" stroke-dasharray="3 2" marker-end="url(#arrowInfra)"/>
  <path d="M200 176 L200 192" stroke="#22c55e" stroke-width="1" stroke-dasharray="3 2" marker-end="url(#arrowInfraGreen)"/>
</svg>
