    <!-- Compute: official Google icon (Icon_24px_ComputeEngine_Color) -->
    <symbol id="computeIcon" viewBox="0 0 24 24">
      <rect fill="#aecbfa" x="9" y="9" width="6" height="6"/>
      <rect fill="#669df6" x="11" y="2" width="2" height="4"/>
      <rect fill="#669df6" x="7" y="2" width="2" height="4"/>
      <rect fill="#669df6" x="15" y="2" width="2" height="4"/>
      <rect fill="#4285f4" x="11" y="18" width="2" height="4"/>
      <rect fill="#4285f4" x="7" y="18" width="2" height="4"/>
      <rect fill="#4285f4" x="15" y="18" width="2" height="4"/>
