      <rect fill="#4285f4" x="19" y="14" width="2" height="4" transform="translate(4 36) rotate(-90)"/>
      <rect fill="#4285f4" x="19" y="6" width="2" height="4" transform="translate(12 28) rotate(-90)"/>
      <rect fill="#669df6" x="3" y="10" width="2" height="4" transform="translate(-8 16) rotate(-90)"/>
      <rect fill="#669df6" x="3" y="14" width="2" height="4" transform="translate(-12 20) rotate(-90)"/>
