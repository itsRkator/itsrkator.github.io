<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="gshadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <!-- Single white card containing everything -->
  <rect x="24" y="24" width="352" height="232" rx="8" fill="white" filter="url(#gshadow)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="40" y="48" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui, sans-serif">GCP IAM â€¢ Least privilege</text>
  <!-- Roles & permissions (left) -->
  <text x="40" y="72" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">Roles &amp; permissions</text>
  <text x="40" y="88" fill="#64748b" font-size="11" font-family="system-ui, sans-serif">Managed GCP IAM for security and least-privilege access.</text>
  <!-- Role cards: left column viewer, owner; right column editor. Text aligned with icon center. -->
  <rect x="40" y="100" width="160" height="48" rx="6" fill="#f8fafc"/>
  <rect x="56" y="112" width="32" height="32" rx="4" fill="#4285f4"/>
  <text x="96" y="128" dominant-baseline="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">roles/viewer</text>
  <text x="96" y="142" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">Read-only access</text>
  <rect x="40" y="156" width="160" height="48" rx="6" fill="#f8fafc"/>
  <rect x="56" y="168" width="32" height="32" rx="4" fill="#fbbc04"/>
  <text x="96" y="184" dominant-baseline="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">roles/owner</text>
  <text x="96" y="198" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">Full control</text>
  <rect x="216" y="100" width="160" height="48" rx="6" fill="#f8fafc"/>
  <rect x="232" y="112" width="32" height="32" rx="4" fill="#34a853"/>
  <text x="272" y="128" dominant-baseline="middle" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">roles/editor</text>
  <text x="272" y="142" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">Edit resources</text>
  <!-- Principals (right): label and rows vertically centered in their cells -->
  <text x="232" y="172" dominant-baseline="middle" fill="#64748b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Principals</text>
  <rect x="232" y="180" width="136" height="28" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="248" y="194" dominant-baseline="middle" fill="#1e293b" font-size="10" font-family="system-ui, sans-serif">user:dev@project.iam</text>
  <rect x="232" y="214" width="136" height="28" rx="4" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="248" y="228" dominant-baseline="middle" fill="#1e293b" font-size="10" font-family="system-ui, sans-serif">api@project.iam</text>
</svg>
