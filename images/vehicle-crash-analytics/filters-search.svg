<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="vca-filters-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Page: 24px margin -->
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <!-- Header: 48px height, 24px padding -->
  <rect x="0" y="0" width="400" height="48" rx="10" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#vca-filters-shadow)"/>
  <text x="24" y="32" fill="#1e293b" font-size="12" font-weight="600" font-family="system-ui, sans-serif">Filters &amp; search</text>
  <!-- Main card: 24px margin, 16px padding inside (content 40–360, width 320) -->
  <rect x="24" y="56" width="352" height="208" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#vca-filters-shadow)"/>
  <!-- Search row: 8px gap below card top padding -->
  <rect x="40" y="72" width="248" height="24" rx="6" fill="#f1f5f9"/>
  <circle cx="54" cy="84" r="5" fill="#94a3b8"/>
  <text x="66" y="84" dominant-baseline="middle" fill="#94a3b8" font-size="9" font-family="system-ui, sans-serif">Search crash records...</text>
  <rect x="296" y="74" width="48" height="20" rx="4" fill="#2563eb"/>
  <text x="320" y="84" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="9" font-weight="500" font-family="system-ui, sans-serif">Go</text>
  <!-- Filters: severity colour coding (High=red, Medium=amber, Low=green); smaller pills -->
  <text x="40" y="120" fill="#64748b" font-size="10" font-weight="600" font-family="system-ui, sans-serif">Filters (debounced)</text>
  <rect x="40" y="128" width="40" height="22" rx="4" fill="#2563eb"/>
  <text x="60" y="139" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="9" font-weight="500" font-family="system-ui, sans-serif">All</text>
  <rect x="88" y="128" width="44" height="22" rx="4" fill="#fef2f2" stroke="#fecaca" stroke-width="1"/>
  <text x="110" y="139" text-anchor="middle" dominant-baseline="middle" fill="#b91c1c" font-size="9" font-family="system-ui, sans-serif">High</text>
  <rect x="140" y="128" width="56" height="22" rx="4" fill="#fef3c7" stroke="#fde68a" stroke-width="1"/>
  <text x="168" y="139" text-anchor="middle" dominant-baseline="middle" fill="#92400e" font-size="9" font-family="system-ui, sans-serif">Medium</text>
  <rect x="204" y="128" width="40" height="22" rx="4" fill="#dcfce7" stroke="#bbf7d0" stroke-width="1"/>
  <text x="224" y="139" text-anchor="middle" dominant-baseline="middle" fill="#15803d" font-size="9" font-family="system-ui, sans-serif">Low</text>
  <rect x="252" y="128" width="24" height="22" rx="4" fill="#f1f5f9"/>
  <text x="264" y="139" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">›</text>
  <!-- Export block -->
  <rect x="40" y="164" width="320" height="72" rx="6" fill="#f8fafc"/>
  <text x="56" y="186" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Export to PDF</text>
  <text x="56" y="202" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Generate report for current filters.</text>
  <rect x="276" y="178" width="72" height="24" rx="4" fill="#2563eb"/>
  <text x="312" y="190" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="9" font-weight="500" font-family="system-ui, sans-serif">Export</text>
</svg>
