      <path d="M6,6.11a.76.76,0,0,1-.75-.75V3.48a.76.76,0,1,1,1.51,0V5.36A.76.76,0,0,1,6,6.11Z" fill="#aecbfa"/>
      <circle cx="5.98" cy="12" r="0.76" fill="#aecbfa"/><circle cx="5.98" cy="9.79" r="0.76" fill="#aecbfa"/><circle cx="5.98" cy="7.57" r="0.76" fill="#aecbfa"/>
      <path d="M18,8.31a.76.76,0,0,1-.75-.76V5.67a.75.75,0,1,1,1.5,0V7.55A.75.75,0,0,1,18,8.31Z" fill="#4285f4"/>
      <circle cx="18.02" cy="12.01" r="0.76" fill="#4285f4"/><circle cx="18.02" cy="9.76" r="0.76" fill="#4285f4"/><circle cx="18.02" cy="3.48" r="0.76" fill="#4285f4"/>
      <path d="M12,15a.76.76,0,0,1-.75-.75V12.34a.76.76,0,0,1,1.51,0v1.89A.76.76,0,0,1,12,15Z" fill="#669df6"/>
      <circle cx="12" cy="16.45" r="0.76" fill="#669df6"/><circle cx="12" cy="10.14" r="0.76" fill="#669df6"/><circle cx="12" cy="7.92" r="0.76" fill="#669df6"/>
      <path d="M15,10.54a.76.76,0,0,1-.75-.75V7.91a.76.76,0,1,1,1.51,0V9.79A.76.76,0,0,1,15,10.54Z" fill="#4285f4"/>
      <circle cx="15.01" cy="5.69" r="0.76" fill="#4285f4"/><circle cx="15.01" cy="14.19" r="0.76" fill="#4285f4"/><circle cx="15.01" cy="11.97" r="0.76" fill="#4285f4"/>
      <circle cx="8.99" cy="14.19" r="0.76" fill="#aecbfa"/><circle cx="8.99" cy="7.92" r="0.76" fill="#aecbfa"/><circle cx="8.99" cy="5.69" r="0.76" fill="#aecbfa"/>
