  <!-- Background & header: 44px height, 4px gap to content. Content area 48–280. -->
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="44" rx="10" fill="white" filter="url(#workflowShadow)"/>
  <text x="24" y="22" dominant-baseline="middle" fill="#0f172a" font-size="12" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif" letter-spacing="0.02em">Document processing workflow</text>
  <text x="24" y="36" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="Inter, system-ui, sans-serif">Upload → Vertex AI → Pre-validation → PostgreSQL</text>

  <!-- Flow: 4px below header, cards centered in 48–280. Card y=124, arrow y=164. -->
  <!-- Card 1: Upload (x=32) -->
  <rect x="32" y="124" width="72" height="80" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#workflowShadow)"/>
  <rect x="44" y="136" width="48" height="36" rx="6" fill="#f1f5f9"/>
  <use href="#iconCloudUpload" x="52" y="140" width="32" height="32" fill="#94a3b8"/>
  <text x="68" y="196" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="600" font-family="Inter, system-ui, sans-serif">Upload</text>

  <!-- Arrow 1 -->
  <path d="M104 164 L 120 164" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowWorkflow)"/>

  <!-- Card 2: Vertex AI (x=120) -->
  <rect x="120" y="124" width="72" height="80" rx="8" fill="white" stroke="#8b5cf6" stroke-width="2" filter="url(#workflowShadow)"/>
  <rect x="132" y="136" width="48" height="36" rx="6" fill="#ede9fe"/>
  <use href="#iconVertexAI" x="140" y="140" width="32" height="32"/>
  <text x="156" y="196" text-anchor="middle" dominant-baseline="middle" fill="#5b21b6" font-size="10" font-weight="600" font-family="Inter, system-ui, sans-serif">Vertex AI</text>

  <!-- Arrow 2 -->
  <path d="M192 164 L 208 164" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowWorkflow)"/>

  <!-- Card 3: Validate (x=208) -->
  <rect x="208" y="124" width="72" height="80" rx="8" fill="white" stroke="#22c55e" stroke-width="2" filter="url(#workflowShadow)"/>
  <rect x="220" y="136" width="48" height="36" rx="6" fill="#dcfce7"/>
  <use href="#iconShieldCheck" x="228" y="140" width="32" height="32" fill="#22c55e"/>
  <text x="244" y="196" text-anchor="middle" dominant-baseline="middle" fill="#15803d" font-size="10" font-weight="600" font-family="Inter, system-ui, sans-serif">Validate</text>

  <!-- Arrow 3 -->
  <path d="M280 164 L 296 164" stroke="#94a3b8" stroke-width="2" stroke-linecap="round" marker-end="url(#arrowWorkflow)"/>

  <!-- Card 4: PostgreSQL (x=296) -->
  <rect x="296" y="124" width="72" height="80" rx="8" fill="white" stroke="#0ea5e9" stroke-width="2" filter="url(#workflowShadow)"/>
  <rect x="308" y="136" width="48" height="36" rx="6" fill="#e0f2fe"/>
  <use href="#iconPostgreSQL" x="314" y="136" width="36" height="36"/>
  <text x="332" y="196" text-anchor="middle" dominant-baseline="middle" fill="#0284c7" font-size="10" font-weight="600" font-family="Inter, system-ui, sans-serif">PostgreSQL</text>
</svg>
