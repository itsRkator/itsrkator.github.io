<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none" role="img" aria-labelledby="workflow-title workflow-desc" overflow="hidden">
  <title id="workflow-title">Document processing workflow</title>
  <desc id="workflow-desc">Upload → Vertex AI → Pre-validation → PostgreSQL</desc>
  <defs>
    <filter id="workflowShadow" x="-10%" y="-10%" width="120%" height="120%">
