<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none" role="img" aria-labelledby="pre-validation-title pre-validation-desc" overflow="hidden">
  <title id="pre-validation-title">Pre-validation</title>
  <desc id="pre-validation-desc">Validate before saving to PostgreSQL. Success and error states with Fix &amp; save.</desc>
  <defs>
    <filter id="preValidationShadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Margins: 32px left/right. 8px gap header→card. -->
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="44" rx="10" fill="white" filter="url(#preValidationShadow)"/>
  <text x="200" y="22" text-anchor="middle" dominant-baseline="middle" fill="#0f172a" font-size="12" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif" letter-spacing="0.02em">Pre-validation</text>

  <!-- Card: 8px below header (52), height 208, ends at 260 -->
  <rect x="32" y="52" width="336" height="208" rx="8" fill="white" stroke="#e2e8f0" stroke-width="1" filter="url(#preValidationShadow)"/>
  <text x="48" y="70" dominant-baseline="middle" fill="#64748b" font-size="11" font-family="Inter, system-ui, sans-serif">Validate before saving to PostgreSQL</text>

  <!-- Success block: 78–126 (8px gap below subtitle) -->
  <rect x="48" y="78" width="304" height="48" rx="6" fill="#f0fdf4"/>
  <circle cx="72" cy="102" r="14" fill="#22c55e"/>
  <path d="M66 102 l4 4 8-8" stroke="white" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
  <text x="96" y="94" dominant-baseline="middle" fill="#166534" font-size="12" font-weight="600" font-family="Inter, system-ui, sans-serif">Vendor &amp; date valid</text>
  <text x="96" y="110" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="Inter, system-ui, sans-serif">Acme Corp · 15-Jan-2024</text>

  <!-- Error block: 134–182 (8px gap) -->
  <rect x="48" y="134" width="304" height="48" rx="6" fill="#fef2f2"/>
  <circle cx="72" cy="158" r="14" fill="#ef4444"/>
  <path d="M66 154 L78 166 M78 154 L66 166" stroke="white" stroke-width="2" stroke-linecap="round" fill="none"/>
  <text x="96" y="150" dominant-baseline="middle" fill="#991b1b" font-size="12" font-weight="600" font-family="Inter, system-ui, sans-serif">Line total mismatch</text>
  <text x="96" y="166" dominant-baseline="middle" fill="#64748b" font-size="10" font-family="Inter, system-ui, sans-serif">Row 2: expected $1,700, got $1,600</text>

  <!-- Fix & save button: 8px gap below error block -->
  <rect x="264" y="198" width="88" height="24" rx="6" fill="#2563eb"/>
  <text x="308" y="210" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="11" font-weight="600" font-family="Inter, system-ui, sans-serif">Fix &amp; save</text>
</svg>
