<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <filter id="create-poll-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Page: 24px margin -->
  <rect width="400" height="300" rx="10" fill="#f1f5f9"/>
  <!-- Header: 48px height, 24px padding -->
  <rect x="0" y="0" width="400" height="48" rx="10" fill="white" filter="url(#create-poll-shadow)"/>
  <text x="24" y="32" fill="#1e293b" font-size="14" font-weight="600" font-family="system-ui, sans-serif">Create Poll</text>
  <rect x="292" y="12" width="84" height="24" rx="6" fill="#2563eb"/>
  <text x="334" y="24" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="11" font-weight="500" font-family="system-ui, sans-serif">Save Draft</text>
  <!-- Card: 24px margin, 24px padding, 304px content width -->
  <rect x="24" y="60" width="352" height="230" rx="8" fill="white" filter="url(#create-poll-shadow)"/>
  <text x="48" y="84" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Poll title</text>
  <rect x="48" y="92" width="304" height="28" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="106" dominant-baseline="middle" fill="#94a3b8" font-size="12" font-family="system-ui, sans-serif">e.g. Team feedback Q1 2024</text>
  <text x="48" y="144" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Options (add at least 2)</text>
  <rect x="48" y="162" width="304" height="32" rx="6" fill="white" stroke="#2563eb" stroke-width="2"/>
  <text x="60" y="178" dominant-baseline="middle" fill="#1e293b" font-size="12" font-family="system-ui, sans-serif">Option 1</text>
  <circle cx="328" cy="178" r="10" fill="#22c55e"/>
  <path d="M323 178l3 3 8-8" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
  <rect x="48" y="206" width="304" height="32" rx="6" fill="#f8fafc" stroke="#e2e8f0" stroke-width="1"/>
  <text x="60" y="222" dominant-baseline="middle" fill="#94a3b8" font-size="12" font-family="system-ui, sans-serif">Option 2</text>
  <circle cx="328" cy="222" r="10" fill="#e2e8f0"/>
  <!-- Footer: 8px gap above, 28px row, align button to content right -->
  <text x="48" y="260" dominant-baseline="middle" fill="#94a3b8" font-size="10" font-family="system-ui, sans-serif">+ Add option</text>
  <rect x="260" y="246" width="92" height="28" rx="6" fill="#2563eb"/>
  <text x="306" y="260" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Create Poll</text>
</svg>
