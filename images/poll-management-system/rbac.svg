<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none">
  <defs>
    <filter id="rbac-shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="3" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Page: 24px margin -->
  <rect width="400" height="280" rx="10" fill="#f1f5f9"/>
  <!-- Header: 48px height, 24px padding -->
  <rect x="0" y="0" width="400" height="48" rx="10" fill="#1e293b"/>
  <text x="24" y="32" fill="white" font-size="14" font-weight="600" font-family="system-ui, sans-serif">Poll Management Â· Admin</text>
  <rect x="296" y="12" width="80" height="24" rx="6" fill="#334155"/>
  <text x="336" y="24" text-anchor="middle" dominant-baseline="middle" fill="#94a3b8" font-size="11" font-family="system-ui, sans-serif">Admin</text>
  <!-- Card: 24px margin, 24px padding, content width 304 -->
  <rect x="24" y="60" width="352" height="200" rx="8" fill="white" filter="url(#rbac-shadow)"/>
  <text x="48" y="88" fill="#1e293b" font-size="13" font-weight="600" font-family="system-ui, sans-serif">Role-based access</text>
  <text x="48" y="106" fill="#64748b" font-size="10" font-family="system-ui, sans-serif">Control who can create polls, vote, and view results.</text>
  <!-- Role cards: 16px from card content, 96px wide, 8px gap -->
  <rect x="48" y="120" width="96" height="76" rx="8" fill="#eff6ff"/>
  <text x="64" y="136" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Admin</text>
  <text x="64" y="156" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Full access</text>
  <text x="64" y="168" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Manage all</text>
  <rect x="152" y="120" width="96" height="76" rx="8" fill="#f8fafc"/>
  <text x="168" y="136" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Creator</text>
  <text x="168" y="156" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Create &amp; edit</text>
  <text x="168" y="168" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">own polls</text>
  <rect x="256" y="120" width="96" height="76" rx="8" fill="#f8fafc"/>
  <text x="272" y="136" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Voter</text>
  <text x="272" y="156" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Vote only</text>
  <text x="272" y="168" fill="#64748b" font-size="9" font-family="system-ui, sans-serif">Active polls</text>
  <!-- Users table: 10px gap below role cards (196), fits in card (ends 260) -->
  <text x="48" y="208" fill="#1e293b" font-size="11" font-weight="600" font-family="system-ui, sans-serif">Users</text>
  <rect x="48" y="214" width="304" height="20" rx="4" fill="#f1f5f9"/>
  <text x="80" y="226" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">User</text>
  <text x="220" y="226" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Email</text>
  <text x="316" y="226" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Role</text>
  <rect x="48" y="234" width="304" height="22" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="80" y="247" dominant-baseline="middle" fill="#1e293b" font-size="10" font-family="system-ui, sans-serif">John</text>
  <text x="220" y="247" text-anchor="middle" dominant-baseline="middle" fill="#1e293b" font-size="10" font-family="system-ui, sans-serif">john@co.com</text>
  <text x="316" y="247" text-anchor="middle" dominant-baseline="middle" fill="#2563eb" font-size="10" font-weight="500" font-family="system-ui, sans-serif">Admin</text>
</svg>
