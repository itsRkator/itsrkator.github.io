<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none" role="img" aria-labelledby="deal-digest-title deal-digest-desc">
  <title id="deal-digest-title">Deal digest</title>
  <desc id="deal-digest-desc">Track investments: mutual funds, equities, bonds, real estate, gold, private deals. Table shows asset, value, P&amp;L, action.</desc>
  <defs>
    <filter id="fshadowDeal" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="44" rx="10" fill="white" filter="url(#fshadowDeal)"/>
  <text x="200" y="22" text-anchor="middle" dominant-baseline="middle" fill="#0f172a" font-size="12" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif" letter-spacing="0.02em">Deal digest</text>
  <rect x="24" y="52" width="352" height="212" rx="8" fill="white" filter="url(#fshadowDeal)" stroke="#e2e8f0" stroke-width="1"/>
  <text x="200" y="72" text-anchor="middle" dominant-baseline="middle" fill="#1e293b" font-size="9" font-weight="600" font-family="Inter, system-ui, sans-serif">Track investments</text>
  <text x="200" y="84" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="8" font-family="Inter, system-ui, sans-serif">Mutual funds · Equities · Bonds · Real estate · Gold · Private deals</text>
  <rect x="40" y="96" width="320" height="18" rx="4" fill="#1e293b"/>
  <text x="56" y="105" dominant-baseline="middle" fill="#94a3b8" font-size="8" font-weight="600" font-family="Inter, system-ui, sans-serif">Asset</text>
  <text x="140" y="105" dominant-baseline="middle" fill="#94a3b8" font-size="8" font-weight="600" font-family="Inter, system-ui, sans-serif">Value</text>
  <text x="230" y="105" dominant-baseline="middle" fill="#94a3b8" font-size="8" font-weight="600" font-family="Inter, system-ui, sans-serif">P&amp;L</text>
  <text x="310" y="105" dominant-baseline="middle" fill="#94a3b8" font-size="8" font-weight="600" font-family="Inter, system-ui, sans-serif">Action</text>
  <rect x="40" y="116" width="320" height="18" rx="4" fill="#f8fafc"/>
  <text x="56" y="125" dominant-baseline="middle" fill="#1e293b" font-size="9" font-family="Inter, system-ui, sans-serif">HDFC Equity Fund</text>
  <text x="140" y="125" dominant-baseline="middle" fill="#1e293b" font-size="9" font-family="Inter, system-ui, sans-serif">₹ 4,20,000</text>
  <text x="230" y="125" dominant-baseline="middle" fill="#22c55e" font-size="9" font-weight="500" font-family="Inter, system-ui, sans-serif">+ 8.2%</text>
  <rect x="40" y="136" width="320" height="18" rx="4" fill="white" stroke="#e2e8f0" stroke-width="1"/>
  <text x="56" y="145" dominant-baseline="middle" fill="#1e293b" font-size="9" font-family="Inter, system-ui, sans-serif">TechCo Series B</text>
  <text x="140" y="145" dominant-baseline="middle" fill="#1e293b" font-size="9" font-family="Inter, system-ui, sans-serif">₹ 2,00,000</text>
  <text x="230" y="145" dominant-baseline="middle" fill="#64748b" font-size="9" font-family="Inter, system-ui, sans-serif">—</text>
  <rect x="40" y="156" width="320" height="18" rx="4" fill="#f8fafc"/>
  <text x="56" y="165" dominant-baseline="middle" fill="#1e293b" font-size="9" font-family="Inter, system-ui, sans-serif">Gold (SGB)</text>
  <text x="140" y="165" dominant-baseline="middle" fill="#1e293b" font-size="9" font-family="Inter, system-ui, sans-serif">₹ 1,80,000</text>
  <text x="230" y="165" dominant-baseline="middle" fill="#22c55e" font-size="9" font-weight="500" font-family="Inter, system-ui, sans-serif">+ 2.1%</text>
</svg>
