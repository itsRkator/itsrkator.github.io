<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none" role="img" aria-labelledby="discussions-title discussions-desc">
  <title id="discussions-title">Deal discussion · Real-time</title>
  <desc id="discussions-desc">Private deal chat: Series B TechCo. Real-time discussion between participants with message input.</desc>
  <defs>
    <filter id="fshadowDisc" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.08"/>
    </filter>
  </defs>
  <!-- Background: full viewBox -->
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <!-- Header: full width 400, height 44; margin 0 -->
  <rect x="0" y="0" width="400" height="44" rx="10" fill="white" filter="url(#fshadowDisc)"/>
  <text x="200" y="22" text-anchor="middle" dominant-baseline="middle" fill="#0f172a" font-size="12" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif" letter-spacing="0.02em">Deal discussion · Real-time</text>
  <!-- Card: margin 24px all sides; inner content padding 16px -->
  <rect x="24" y="52" width="352" height="212" rx="8" fill="white" filter="url(#fshadowDisc)" stroke="#e2e8f0" stroke-width="1"/>
  <!-- Subtitle: 16px from card top (52+16=68), centered horizontally (200) -->
  <text x="200" y="68" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="8" font-family="Inter, system-ui, sans-serif">Private deal: Series B — TechCo</text>
  <!-- Left bubble: x=40 (16px card padding), 12px below subtitle (68+8+12=88), 12px internal padding -->
  <rect x="40" y="88" width="224" height="44" rx="8" fill="#e2e8f0"/>
  <text x="52" y="100" dominant-baseline="middle" fill="#1e293b" font-size="8" font-weight="600" font-family="Inter, system-ui, sans-serif">Mom</text>
  <text x="52" y="116" dominant-baseline="middle" fill="#475569" font-size="8" font-family="Inter, system-ui, sans-serif">Should we add more? The terms look good.</text>
  <!-- Right bubble: right-aligned to content edge 360 (x=136), 14px gap below first bubble (88+44+14=146) -->
  <rect x="136" y="146" width="224" height="44" rx="8" fill="#dbeafe"/>
  <text x="148" y="158" dominant-baseline="middle" fill="#1e293b" font-size="8" font-weight="600" font-family="Inter, system-ui, sans-serif">You</text>
  <text x="148" y="174" dominant-baseline="middle" fill="#475569" font-size="8" font-family="Inter, system-ui, sans-serif">Agreed. I'll update the allocation.</text>
  <!-- Input row: 14px below second bubble; input + 8px gap + send, same height 28, flush alignment -->
  <!-- Input: left 40 (16px padding), width 280, 8px gap before send; placeholder 12px left padding -->
  <rect x="40" y="204" width="280" height="28" rx="6" fill="#f1f5f9" stroke="#e2e8f0" stroke-width="1"/>
  <text x="52" y="218" dominant-baseline="middle" fill="#94a3b8" font-size="8" font-family="Inter, system-ui, sans-serif">Type a message...</text>
  <!-- Send: inside input row, 8px gap from input; rect flush with input (y=204 h=28); icon centered (344,218) -->
  <rect x="328" y="204" width="32" height="28" rx="6" fill="#059669"/>
  <path d="M341 214L347 218L341 222" stroke="white" stroke-width="1.5" fill="none" stroke-linecap="round" stroke-linejoin="round"/>
</svg>
