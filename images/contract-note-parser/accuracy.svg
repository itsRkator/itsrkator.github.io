<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none" role="img" aria-labelledby="accuracy-title accuracy-desc">
  <title id="accuracy-title">Extraction accuracy: 95% with OCR and LLM</title>
  <desc id="accuracy-desc">Gauge showing 95% extraction accuracy; manual data entry reduced by over 90%.</desc>
  <defs>
    <filter id="gshadowAcc" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.08"/>
    </filter>
    <linearGradient id="accGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#22c55e"/>
      <stop offset="100%" stop-color="#16a34a"/>
    </linearGradient>
  </defs>
  <rect width="400" height="280" rx="10" fill="#f8fafc"/>
  <rect x="0" y="0" width="400" height="44" rx="10" fill="white" filter="url(#gshadowAcc)"/>
  <text x="200" y="22" text-anchor="middle" dominant-baseline="middle" fill="#0f172a" font-size="12" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif" letter-spacing="0.02em">Extraction accuracy</text>
  <rect x="24" y="52" width="352" height="212" rx="8" fill="white" filter="url(#gshadowAcc)" stroke="#e2e8f0" stroke-width="1"/>
  <circle cx="200" cy="128" r="44" fill="none" stroke="#e2e8f0" stroke-width="8"/>
  <circle cx="200" cy="128" r="44" fill="none" stroke="url(#accGrad)" stroke-width="8" stroke-dasharray="276 15" stroke-linecap="round" transform="rotate(-90 200 128)"/>
  <text x="200" y="124" text-anchor="middle" dominant-baseline="middle" fill="#15803d" font-size="22" font-weight="700" font-family="Inter, system-ui, -apple-system, sans-serif">95%</text>
  <text x="200" y="148" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="9" font-family="Inter, system-ui, -apple-system, sans-serif">OCR + LLM</text>
  <rect x="48" y="198" width="304" height="38" rx="8" fill="#dcfce7"/>
  <text x="200" y="217" text-anchor="middle" dominant-baseline="middle" fill="#166534" font-size="10" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif">Manual data entry reduced by &gt;90%</text>
</svg>
