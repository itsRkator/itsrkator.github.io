<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none" role="img" aria-labelledby="pipeline-title pipeline-desc">
  <title id="pipeline-title">Processing pipeline: PDF to structured transactions</title>
