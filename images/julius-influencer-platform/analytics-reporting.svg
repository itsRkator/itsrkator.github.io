<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 280" fill="none" role="img" aria-labelledby="analytics-title analytics-desc">
  <title id="analytics-title">GraphQL reporting · Analytics &amp; payouts</title>
  <desc id="analytics-desc">Campaign analytics and payouts: total payouts, impressions, and performance chart. Julius influencer platform reporting.</desc>
  <defs>
    <filter id="jshadowReport" x="-10%" y="-10%" width="120%" height="120%">
      <feDropShadow dx="0" dy="2" stdDeviation="2" flood-color="#000" flood-opacity="0.15"/>
    </filter>
    <!-- Clip card content so nothing bleeds past card inner -->
    <clipPath id="cardClip">
      <rect x="26" y="54" width="348" height="208" rx="6"/>
    </clipPath>
  </defs>
  <rect width="400" height="280" rx="10" fill="#0f172a"/>
  <rect x="0" y="0" width="400" height="44" rx="10" fill="#1e293b"/>
  <text x="24" y="22" dominant-baseline="middle" fill="white" font-size="12" font-weight="600" font-family="Inter, system-ui, -apple-system, sans-serif" letter-spacing="0.02em">GraphQL reporting · Analytics &amp; payouts</text>
  <!-- Card: 24,52 352x208 (reduced height so content fits with margin); content 44–356 x 70–246 -->
  <rect x="24" y="52" width="352" height="208" rx="8" fill="#1e293b" stroke="#334155" stroke-width="1" filter="url(#jshadowReport)"/>
  <g clip-path="url(#cardClip)">
    <text x="44" y="76" dominant-baseline="middle" fill="#94a3b8" font-size="10" font-weight="600" font-family="Inter, system-ui, sans-serif">Campaign: Summer 2024</text>
    <rect x="44" y="88" width="144" height="44" rx="6" fill="#334155"/>
    <text x="116" y="102" text-anchor="middle" dominant-baseline="middle" fill="#94a3b8" font-size="9" font-family="Inter, system-ui, sans-serif">Total payouts</text>
    <text x="116" y="120" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="13" font-weight="700" font-family="Inter, system-ui, sans-serif">$42,800</text>
    <rect x="196" y="88" width="144" height="44" rx="6" fill="#334155"/>
    <text x="268" y="102" text-anchor="middle" dominant-baseline="middle" fill="#94a3b8" font-size="9" font-family="Inter, system-ui, sans-serif">Impressions (7d)</text>
    <text x="268" y="120" text-anchor="middle" dominant-baseline="middle" fill="white" font-size="13" font-weight="700" font-family="Inter, system-ui, sans-serif">1.24M</text>
    <rect x="44" y="142" width="308" height="78" rx="6" fill="#0f172a"/>
    <polyline points="52,208 88,184 124,174 160,162 196,158 232,152 268,148 304,146 336,144" fill="none" stroke="#3b82f6" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <rect x="44" y="226" width="308" height="14" rx="2" fill="#334155"/>
    <text x="102" y="233" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="8" font-family="Inter, system-ui, sans-serif">Mon</text>
    <text x="164" y="233" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="8" font-family="Inter, system-ui, sans-serif">Wed</text>
    <text x="226" y="233" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="8" font-family="Inter, system-ui, sans-serif">Fri</text>
    <text x="288" y="233" text-anchor="middle" dominant-baseline="middle" fill="#64748b" font-size="8" font-family="Inter, system-ui, sans-serif">Sun</text>
  </g>
</svg>
